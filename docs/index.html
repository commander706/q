<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MAZE RUN</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div id="bg"></div>
  <canvas id="game"></canvas>

  <div id="hud">
    <div class="pill" id="httpStatus">HTTP ...</div>
    <div class="pill" id="roomStatus">未接続</div>
    <div class="pill" id="timeStatus">Time: 0.000s</div>
  </div>

  <div id="overlay" class="hidden">
    <div id="overlayTitle" class="overlayTitle">MAZE RUN</div>
    <div id="overlayBig" class="overlayBig">5</div>
    <div id="overlaySub" class="overlaySub"></div>
  </div>

  <div id="panel" class="panel">
    <div class="panelTitle">MAZE RUN</div>
    <div class="panelDesc">
      部屋コード（=ホストID）で接続するP2Pゲーム。公開リストはありません。<br/>
      人数上限なし。自分以外のプレイヤーは画面に表示されません。<br/>
      ※誰かが「準備OK/解除」を押すたび、全員に音が鳴ります。
    </div>

    <div class="row">
      <div class="field">
        <label>あなたの名前</label>
        <input id="nameInput" maxlength="16" placeholder="例: commander706" />
      </div>
      <div class="field">
        <label>部屋コード</label>
        <input id="roomInput" maxlength="24" placeholder="例: maze123" />
      </div>
    </div>

    <div class="row buttons">
      <button id="createBtn" class="primary">部屋作成（ホスト）</button>
      <button id="joinBtn">参加（ゲスト）</button>
    </div>

    <div class="divider"></div>

    <div id="lobbyArea" class="lobbyArea hidden">
      <div class="lobbyTop">
        <div class="lobbyTitle">待機部屋</div>
        <div class="lobbyMeta">
          <span id="roleBadge" class="badge">-</span>
          <span id="playersCount" class="badge">Players: 1</span>
        </div>
      </div>

      <div class="playersBox">
        <div class="playersHeader">参加者</div>
        <div id="playersList" class="playersList"></div>
      </div>

      <div class="row lobbyButtons">
        <button id="readyBtn" class="primary">準備OK</button>
        <button id="leaveBtn" class="danger">退出</button>
      </div>

      <div class="hint">
        操作：WASD / ↑↓←→　（自分以外は見えません）<br/>
        最速ゴールが1ラウンド獲得。先に8ラウンド取った人の勝ち。
      </div>
    </div>

    <div id="msg" class="msg"></div>
  </div>

  <div id="scoreSlide" class="scoreSlide hidden">
    <div class="scoreTitle" id="scoreTitle">---</div>
    <div id="scoreRows" class="scoreRows"></div>
  </div>

  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <script src="./main.js"></script>
</body>
</html>
